<div class="container-login">
    <div class="container">
        <img src="public/images/bg/bg_signup.jpg" class="img-bg" />
        <div class="content-login">
            <div class="content-signup">
                <div class="form-group">
                    <div class="icon-addon addon-lg">
                        <input type="text" placeholder="Email" class="form-control" ng-model="user.email">
                        <label for="email" class="fa fa-search"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-addon addon-lg">
                        <input type="text" placeholder="Username" class="form-control" ng-model="user.username">
                        <label for="username" class="fa fa-user"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-addon addon-lg">
                        <input type="text" placeholder="Password" class="form-control" ng-model="user.password">
                        <label for="password" class="fa fa-lock"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-addon addon-lg">
                        <input type="text" placeholder="Confirm Password" class="form-control" ng-model="user.confirm">
                        <label for="password"  class="fa fa-lock"></label>
                    </div>
                </div>
                <div class="form-group-button">
                    <button ng-click="register()" type="submit" class="btn btn-signup">Sign Up</button>
                </div>
                <div class="form-group-signin-link">
                    <a ui-sref="app.auth.login" class="signin-link">Back to Sign in</a>
                </div>

               
            </div>
           
        </div>
        
    </div>
   
</div>
