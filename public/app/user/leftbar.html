
<div class="left-column">
    <div class="content">
        <div class="function-list">
            <div class="list-item">
                <div class="item-main">
                    <div class="title">My loops public </div>
                    <ul>
                        <li class="line" ng-repeat="loop in publicLoops">
                            <a>
                                <span class="icon"><i class="icon-x1-play"></i></span>
                                <span class="name">{{loop.Name}}</span>
                                <span class="count">{{loop.TotalNewActivity}}</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <div class="item-main">
                    <div class="title">My loops private</div>
                    <ul>
                        <li class="line" ng-repeat="loop in privateLoops">
                            <a>
                                <span class="icon"><i class="icon-x1-play"></i></span>
                                <span class="name">{{loop.Name}}</span>
                                <span class="count">{{loop.TotalNewActivity}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="item-main">
                    <div class="title">My profiles</div>
                    <ul>
                        <li class="line">
                            <a>
                                <span class="icon"><i class="icon-x1-play"></i></span>
                                <span class="name">Change profile pic</span>
                                <span class="count"></span>
                            </a>
                        </li>
                        <li class="line">
                            <a>
                                <span class="icon"><i class="icon-x1-diagram"></i></span>
                                <span class="name">Interest</span>
                                <span class="count"></span>
                            </a>
                        </li>
                        <li class="line">
                            <a>
                                <span class="icon"><i class="icon-x1-fleg"></i></span>
                                <span class="name">Edit my Bio</span>
                                <span class="count"></span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
