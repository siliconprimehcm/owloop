<div class="content-search">
    <div class="result-search-list">
        <ul>
            <li ng-repeat="people in peoples">
                <div class="profile-avatar clearfix">
                    <a href="#" class="avartar">
                        <img src="{{people.avatarUrl}}" width="50" height="50" class="img-circle">
                    </a>
                    <div class="info">
                        <span class="name">
                            <a>{{people.username}}</a>
                        </span>
                        <!--<span class="sub-description">
                            <a>
                                Volutpat Turpis Lectu
                            </a>
                        </span>-->
                    </div>
                </div>
            </li>
        </ul>
        <div class="see-all" ng-click="loadMorePeople()" ng-class="{'hidden': isHasMore == false}">See All</div>
    </div>
</div>
