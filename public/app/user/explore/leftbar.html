<div class="left-column">
    <div class="content">
        <div class="function-list">
            <div class="list-item">
                <div class="item-main">
                    <button class="title">Public</button>
                    <ul>
                        <li class="line" ng-repeat="loop in loopCategories" ng-click="getLoopOfCategories(loop.categoryId)">
                            <a>
                                <span class="icon"><i class="icon-x1-play"></i></span>
                                <span class="name">{{loop.name}}</span>
                                <!--<span class="count">1</span>-->
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="item-main">
                    <button class="title" ng-click="getPrivateLoopOfCategories()">
                        Private
                    </button>
                </div>
                <div class="item-main">

                    <button class="title" data-toggle="modal" data-target="#modalCreateNewLoop">
                        Create new Loop
                    </button>
                    
                </div>

            </div>
        </div>
    </div>
</div>


 <!--Create new loop-->
 <div class="modal fade" id="modalCreateNewLoop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="content-edit-name">
                <form>
                    <div class="top-create">
                        <a href="#" data-dismiss="modal" aria-label="Close">Cancel</a>
                        <a href="#" class="title">Edit name</a>
                        <a ng-click="createNewLoop()" href="#">Next</a>
                    </div>
                    <div class="form-group">
                        <input ng-model='newLoop.name' type="text" placeholder="Enter your loop's new name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input ng-model='newLoop.description' type="text" placeholder="Enter your loop's new description" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="file" id="fileInput" />
                    </div>
                    <div class="cropArea">
                        <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
                    </div>
                    <div ng-click='uploadAvatar()'>Upload</div>
                </form>
                
            </div>
        </div>
    </div>
</div>




<!-- Invite Friend Modal -->
    <div class="modal fade" id="modalInviteFriendToNewLoop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="content-invite-friend">
                    <div class="top-invite">
                        <a href="#" data-dismiss="modal" aria-label="Close">Cancel</a>
                        <a href="#" class="title">Invite friends</a>
                        <a ng-click='inviteFriendJoinLoop()' href="#">Done</a>
                    </div>
                    <div class="invite-friends-list">
                        <ul>
                            <li ng-repeat = 'friend in friends' >
                                <div class="profile-avatar clearfix">
                                    <a href="#" class="avartar">
                                        <img src="images/item/item_avatar_default.png" width="50" height="50" class="img-circle">
                                    </a>
                                    <div class="info">
                                        <span class="name">
                                            <a>{{friend.name}}</a>
                                        </span>
                                        <span class="description">
                                            <a>
                                                Senior Design / <span class="company">Lazada</span>
                                            </a>
                                        </span>
                                    </div>
                                    <div ng-click='inviteClick(friend.id)' class="profile-button">
                                        <label class="checkbox-inline">
                                            <input type="checkbox">
                                        </label>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
