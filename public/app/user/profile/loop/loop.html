

<div class="list-card-explore" infinite-scroll='loadMoreLoopProfile()' infinite-scroll-distance='0'>
    <div class="row gutter-half-15">
        <div class="col-xs-4" ng-repeat="loop in loopOfCategorys">
            <div class="card-sub">
                <div class="img" style="background-image: url('{{loop.avatarUrl}}')">
                </div>
                <div class="title">{{loop.name}}</div>
                <div class="description">{{loop.name}}</div>
            </div>
        </div>
    </div>
</div>
