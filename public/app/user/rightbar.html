<div class="content-column-two">
    <div class="title">Most Popular</div>
    <div class="list-card-sub-one" ng-repeat="loop in loopPopulars">
        <div class="card-sub">
            <div class="img" style="background-image: url('{{loop.AvatarUrl}}')"></div>
            <div class="title">{{loop.Name}}</div>
            <div class="description">{{loop.Description}}</div>
        </div>
    </div>
</div>
